<form id="report">
    <div class="row">
        <div class="col-md-3">
            Fecha Desde
        </div>
        <div class="col-md-9">
            <input type="date" class="col-md-5 form-control title-font" id="FECHA_DESDE" name="FECHA_DESDE"
                oninput="onInputField(this.id,this.value)">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Fecha Hasta
        </div>
        <div class="col-md-9">
            <input type="date" class="col-md-5 form-control title-font" id="FECHA_HASTA" name="FECHA_HASTA"
                oninput="onInputField(this.id,this.value)">
        </div>
    </div>

</form>
