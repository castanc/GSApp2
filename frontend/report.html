<div class="row">
    <div class="col-md-2">
        Fecha
    </div>
    <div class="col-md-4">
        <input type="date" class="col-md-5 form-control" id="FECHA_DESDE" name="FECHA_DESDE"
        oninput="onInputField(this.id,this.value)">
    </div>
    <div class="col-md-4">
        <input type="date" class="col-md-5 form-control" id="FECHA_HASTA" name="FECHA_HASTA"
        oninput="onInputField(this.id,this.value)">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        Hora
    </div>
    <div class="col-md-4">
        <input type="time" class="col-md-5 form-control" id="HORA_DESDE" name="HORA_DESDE"
        oninput="onInputField(this.id,this.value)">
    </div>
    <div class="col-md-4">
        <input type="time" class="col-md-5 form-control" id="HORA_HASTA" name="HORA_HASTA"\
        oninput="onInputField(this.id,this.value)">
    </div>
</div>
