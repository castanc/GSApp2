<script>

class KeyValuePair {
    constructor(key, value) {
        this.key = key;
        this.value = value;
    }
}

class KVPCollection {
    constructor() {
        this.arr = new Array();
    }
    add(key, value) {
        this.arr.push(new KeyValuePair(key, value));
    }
    update(key, value) {
        let existing = this.arr.filter(x => x.key == key);
        if (existing.length > 0)
            existing[0].value = value;
        else
            this.arr.push(new KeyValuePair(key, value));
    }
    get(key) {
        let existing = this.arr.filter(x => x.key == key);
        if (existing.length > 0)
            return existing[0].value;
        else
            return "";
    }
}    
</script>
